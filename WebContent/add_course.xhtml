<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Colleges DB - Add Courses</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h:messages globalOnly="true" styleClass="error" />
	<h2>Add Course</h2>
	<h:form>
		<table>
			<tr>
				<td>Course ID:</td>
				<td>
					<h:inputText value="#{course.cID}" required="true"
						requiredMessage="Course ID is mandatory" id="id" style="margin-right: 5px"/>
					<h:message for="id" styleClass="error"/>
				</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td>
					<h:inputText value="#{course.cName}" required="true"
						requiredMessage="Name is mandatory" id="name" style="margin-right: 5px"/>
					<h:message for="name" styleClass="error"/>
				</td>
			</tr>
			<tr>
				<td>Duration:</td>
				<td>
					<h:inputText value="#{course.duration}" required="true"
						requiredMessage="Duration is mandatory" id="duration" style="margin-right: 5px"/>
					<h:message for="duration" styleClass="error"/>
				</td>
			</tr>
		</table>
		<h:commandButton value="Add" action="#{courseController.addCourse(course)}" />
	</h:form>

	<h:link value="Home" outcome="index" style="margin-right: 5px"/>
	<h:link value="Courses" outcome="list_courses" />

</h:body>

</html>
