<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Colleges DB - Manage Courses</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{courseController.loadCourses()}" />
	</f:metadata>

	<h:messages globalOnly="true" styleClass="error"/>

	<h:button value="Add Course" outcome="add_course" styleClass="addbutton"/>

	<h:dataTable var="c" value="#{courseController.courses}"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		<h:column>
			<f:facet name="header">Course ID</f:facet>
			#{c.cID}
		</h:column>
		<h:column>
			<f:facet name="header">Course Name</f:facet>
			#{c.cName}
		</h:column>
		<h:column>
			<f:facet name="header">Course Duration</f:facet>
			#{c.duration}
		</h:column>
		<h:column>
			<f:facet name="header"> Action</f:facet>
			<h:form>
				<h:commandLink value="Show Students " action="#{studentController.showStudents(c)}"/>
				<h:commandLink value="Delete" action="#{courseController.deleteCourse(c)}"/>
			</h:form>
		</h:column>
	</h:dataTable>

	<hr/>
	<h:link value="Home" outcome="index" />
</h:body>
</html>
