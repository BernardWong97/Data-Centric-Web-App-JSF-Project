<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Colleges DB - Add Student</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h:messages globalOnly="true" styleClass="error" />
	<h2>Add Student</h2>
	<h:form>
		<table>
			<tr>
				<td>Student ID:</td>
				<td>
					<h:inputText value="#{student.sid}" required="true"
						requiredMessage="Student ID is mandatory" id="id" style="margin-right: 5px"/>
					<h:message for="id" styleClass="error"/>
				</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td>
					<h:inputText value="#{student.name}" required="true"
						requiredMessage="Name is mandatory" id="name" style="margin-right: 5px"/>
					<h:message for="name" styleClass="error"/>
				</td>
			</tr>
			<tr>
				<td>Address:</td>
				<td>
					<h:inputText value="#{student.address}" />
				</td>
			</tr>
			<tr>
				<td>Course ID:</td>
				<td>
					<h:inputText value="#{student.course.cID}" required="true"
						requiredMessage="Course ID is mandatory" id="cid" style="margin-right: 5px"/>
					<h:message for="cid" styleClass="error"/>
				</td>
			</tr>
		</table>
		<h:commandButton value="Add" action="#{studentController.addStudent(student)}"/>
	</h:form>

	<h:link value="Home" outcome="index" style="margin-right: 5px"/>
	<h:link value="Students" outcome="list_students" />

</h:body>

</html>
