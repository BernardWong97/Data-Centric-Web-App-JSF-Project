<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>College - Manage Students</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{studentController.loadStudents()}" />
	</f:metadata>
	
	<h:messages globalOnly="true" styleClass="error"/>

	<h:button value="Add Student" outcome="add_student" styleClass="addbutton"/>

	<h:dataTable var="s" value="#{studentController.students}"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		<h:column>
			<f:facet name="header">Student ID</f:facet>
			#{s.sid}
		</h:column>
		<h:column>
			<f:facet name="header">Course ID</f:facet>
			#{s.course.cID}
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{s.name}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:form>
				<h:commandLink value="All Details " action="#{studentController.showStudent(s)}"/>
				<h:commandLink value="Delete" action="#{studentController.deleteStudent(s)}"/>
			</h:form>
		</h:column>
	</h:dataTable>

	<hr/>
	<h:link value="Home" outcome="index" />
</h:body>
</html>
